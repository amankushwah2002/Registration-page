<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <title> Registration Form </title>
</head>
<body>
<div class="container mx-auto my-5  ">
    <div class="center mx-auto">
        <h2> Sign Up </h2>

        <div class="row mx-auto">
          <div class="first-name col-6 my-3 px-2">
              <label> First Name </label> 
              <input placeholder=" Enter First Name"  type="text" id="username" required>
          </div> 
      
          <div class="last-name col-6 my-3 px-2">
              <label> Last Name </label> 
              <input placeholder=" Enter Last Name "  type="text" id="username" required>
          </div> 
    </div>
    
    <div class="row mx-auto">   
          <div class="number col-6 my-3 px-2" >
              <label> Mobile Number </label> 
              <input placeholder=" Enter Phone Number"  type="number" id="number" required>
          </div> 

          <div class="email col-6 my-3 px-2">
            <label> Enter email address </label> 
            <input placeholder=" Enter email address "  type="email" id="email" required>
        </div> 
          
    </div>

<div class="row mx-auto">
    <div class="col-6  my-3 px-2">
        <label for="Gender"> Gender </label> <br>
           <select name="Gender" class="gender">
              
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
                <option value="Prefer not to say"> Prefer Not to say </option>
           </select>
    </div>
           <div class="dob col-6 my-3 px-2">
            <label>  Date of Birth </label> <br>
            <input placeholder="Birth " type="date" id="dob" required>
        </div> 
    </div>

    <div class="row mx-auto">
        <div class="password col-6 my-3 px-2">
            <label> Password </label> 
            <input placeholder=" Enter Password"  type="password" id="password" required>
        </div> 

        <div class="confirm-password col-6 my-3 px-2">
            <label> Confirm Password </label> 
            <input placeholder=" Confirm Password "  type="password" id="confirm-password" required>
        </div> 
  </div>

        
            <div class="row mt-4">
          <div class="register text-center">
              <button type="submit" > Register  </button>
          </div> 
        </div>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>
</html>
